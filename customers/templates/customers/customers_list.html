{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Customer List</h2>
    <a href="{% url 'customers_add' %}" class="btn btn-primary mb-3">Add New Customer</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.contact_info }}</td>
                <td>{{ customer.address }}</td>
                <td>
                    <a href="{% url 'customers_update' customer.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'customers_delete' customer.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
