<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styling for sidebar and content */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .topbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        /* Center the IMS Software text */
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            font-size: 1.5em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .btn {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="container d-flex justify-content-between">
            <h4>Inventory Management System</h4>
            <div>
                <a href="#" class="text-white" style="margin-right: 15px; text-decoration: none;">SignUp</a>
                <a href="#" class="text-white" style="margin-right: 15px; text-decoration: none;">Login</a>
                <a href="#" class="text-white" style="margin-right: 15px; text-decoration: none;">Logout</a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="container">
                <h5 class="text-left text-white">Dashboard</h5>
                <a href="#">Home</a>
                <a href="#">Orders</a>
                <a href="#">Product</a>
                <a href="#">Customers</a>
                <a href="#">Suppliers</a>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content">
            {% block content %}
            <div class="dashboard-header">
                
                <h1>IMS Software</h1> <!-- IMS Software centered -->
                
            </div>

            <!-- Login Form Below IMS Software -->
            <div class="login-form">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
