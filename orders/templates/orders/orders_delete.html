{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <h3>Delete Order</h3>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete order {{ object.order_id }}?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
