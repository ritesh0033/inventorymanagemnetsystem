{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Product</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'products_list' %}" class="btn btn-secondary mt-2">Back to List</a>
</div>
{% endblock %}
