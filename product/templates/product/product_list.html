{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Product List</h2>
    <a href="{% url 'product_add' %}" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock_quantity }}</td>
                <td>
                    <a href="{% url 'product_update' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
