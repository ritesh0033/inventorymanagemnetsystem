{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Supplier</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-warning">Update Supplier</button>
        <a href="{% url 'suppliers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
