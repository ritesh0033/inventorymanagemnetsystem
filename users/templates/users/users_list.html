{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>User List</h2>
    <a href="{% url 'users_add' %}" class="btn btn-primary mb-3">Add New User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.role_name }}</td>
                <td>
                    <a href="{% url 'users_update' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'users_delete' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
